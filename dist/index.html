<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>P2P Chat example</title>
    <style>
      .hidden {
        display: none !important;
      }
    </style>
  
<link rel="modulepreload" href="/p2p-example-4eccad290d734fe8.js" crossorigin=anonymous integrity="sha384-X2lj3tCXak9GqLNcbht50xTbxBuBlWTSmAb+cxGSfdoxEh0NXmNcZAnneiu5qFjE">
<link rel="preload" href="/p2p-example-4eccad290d734fe8_bg.wasm" crossorigin=anonymous integrity="sha384-Do1PayWFuLd/J7DPPyUUsigCv5r5PAN5cVe3Lu0D6zfocTFFA+2uAfUVDQxd2VMb" as="fetch" type="application/wasm"></head>
  <body
    style="
      margin: 0px;
      padding: 0px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div style="max-width: 800px; width: 100%; padding: 20px; display: block">
      <div>
        <button id="connect">Connect with peer</button>
      </div>
      <div style="margin-bottom: 20px; margin-top: 20px; font-family: 'Courier New', Courier, monospace;">
        Your peer id is: <b id="peer-id"></b>
      </div>
      <div
        style="
          border: 1px solid rgb(118, 118, 118);
          height: 600px;
          margin-bottom: 8px;
          font-family: monospace;
          padding: 8px;
          width: 100%;
          display: block;
          overflow-y: auto;
          box-sizing: border-box;
        "
        id="messages"
      ></div>
      <form id="chat-form">
        <input type="text" id="message-input" />
        <input type="submit" value="Send" />
      </form>
      <div
        class="hidden"
        id="loading"
        style="
          display: flex;
          position: fixed;
          width: 100vw;
          height: 100vh;
          background-color: rgb(0, 0, 0);
          color: white;
          top: 0px;
          left: 0px;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          font-family: 'Courier New', Courier, monospace;
          text-align: center;
        "
      >
        <div>
          <div id="loading-text">Loading...</div>
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              margin-top: 20px;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 200 200"
              style="width: 100px; height: 100px"
            >
              <circle
                fill="#FFFFFF"
                stroke="#FFFFFF"
                stroke-width="15"
                r="3"
                cx="40"
                cy="65"
              >
                <animate
                  attributeName="cy"
                  calcMode="spline"
                  dur="2"
                  values="65;135;65;"
                  keySplines=".5 0 .5 1;.5 0 .5 1"
                  repeatCount="indefinite"
                  begin="-.4"
                ></animate>
              </circle>
              <circle
                fill="#FFFFFF"
                stroke="#FFFFFF"
                stroke-width="15"
                r="3"
                cx="100"
                cy="65"
              >
                <animate
                  attributeName="cy"
                  calcMode="spline"
                  dur="2"
                  values="65;135;65;"
                  keySplines=".5 0 .5 1;.5 0 .5 1"
                  repeatCount="indefinite"
                  begin="-.2"
                ></animate>
              </circle>
              <circle
                fill="#FFFFFF"
                stroke="#FFFFFF"
                stroke-width="15"
                r="3"
                cx="160"
                cy="65"
              >
                <animate
                  attributeName="cy"
                  calcMode="spline"
                  dur="2"
                  values="65;135;65;"
                  keySplines=".5 0 .5 1;.5 0 .5 1"
                  repeatCount="indefinite"
                  begin="0"
                ></animate>
              </circle>
            </svg>
          </div>
        </div>
      </div>
      <script>
        document
          .getElementById("chat-form")
          .addEventListener("submit", (event) => {
            event.preventDefault();
          });
      </script>
    </div>
  
<script type="module" nonce="+PSAWy1IWJoMut6zGmGJmA==">
import init, * as bindings from '/p2p-example-4eccad290d734fe8.js';
const wasm = await init('/p2p-example-4eccad290d734fe8_bg.wasm');


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script></body>
</html>
