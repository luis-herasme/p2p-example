<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello World</title>
  </head>
  <body
    style="
      margin: 0px;
      padding: 0px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div>
      <div
        style="
          border: 1px solid rgb(118, 118, 118);
          height: 600px;
          margin-bottom: 8px;
          font-family: monospace;
          padding: 8px;
          width: 800px;
          overflow-y: auto;
        "
        id="messages"
      ></div>
      <form id="chat-form">
        <input type="text" id="message-input" />
        <input type="submit" value="Send" />
      </form>
      <script>
        document
          .getElementById("chat-form")
          .addEventListener("submit", (event) => {
            event.preventDefault();
          });
      </script>
    </div>
  </body>
</html>
